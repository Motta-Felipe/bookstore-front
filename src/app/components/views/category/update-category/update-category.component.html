<form>
  <h1>UPDATING CATEGORY</h1>

  <mat-form-field class="form">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="category.name" type="text" name="name" />
  </mat-form-field>
  
  <mat-form-field class="form">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="category.description" type="text" name="description" />
  </mat-form-field>

  <div class="buttons">
    <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">UPDATE</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCEL</button>
  </div>
</form>
